<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mi Proyecto VR - Mobiliario de Representación</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <a-scene>
      <a-assets>
        <!-- Modelo 3D -->
        <a-asset-item id="modelo" src="mobiliario_representacion.glb"></a-asset-item>
      </a-assets>

      <a-entity 
        gltf-model="#modelo" 
        position="0 0 0" 
        rotation="0 45 0" 
        scale="0.5 0.5 0.5">
      </a-entity>

      <!-- Cámara más alejada para que se vea completo el modelo -->
      <a-entity 
        camera 
        look-controls 
        wasd-controls 
        position="0 2 5">
      </a-entity>

      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
